<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <title>taskOne</title>
</head>
<body class="bg-black text-white">
    <div class="sm:w-11/12 lg:w-3/4 w-full">
        <header class="flex items-center gap-10 bg-rose-600 py-2 px-6">
            <h1 class="text-2xl logo-font">TaskOne</h1>
        </header>
        <section class="flex items-center justify-center flex-col gap-5">
            <div class="flex flex-col items-center justify-center w-full h-[40em] menu-bg-image">
                <div class="flex flex-col items-center w-2/4 justify-center gap-5">
                    <!-- https://placehold.co/600x400/EEE/31343C -->
                    <h1 class="text-4xl text-center">
                        Bem vindo ao <span class="logo-font">TaskOne</span>
                    </h1>
                    <p class="text-center">
                        O TaskOne é uma aplicação colaborativa simples que permite a um único usuário gerenciar membros e tarefas, realizando operações de criar, listar, atualizar e deletar, com atribuição de responsabilidades.
                    </p>

                    <button class="bg-rose-600 hover:bg-rose-800 py-3 px-6 rounded-full transition">
                        Create task
                    </button>
                </div>
            </div>

            <div>
                <h2 class="text-xl">Vantagens &#38; Benefícios</h2>
            </div>

            <!-- Facilidade de Uso: Interface intuitiva que facilita a organização do seu time.Produtividade Garantida: Mantenha sua equipe focada com tarefas bem definidas. Organização: Mantenha tudo em ordem, com membros e tarefas bem estruturados. -->
        </section>
        <footer></footer>
    </div>
</body>
</html>
