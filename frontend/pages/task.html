<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css">

    <title>taskOne</title>
</head>
<body class="bg-black text-white flex justify-center">
    <div class="sm:w-11/12 lg:w-3/4 w-full">
        <header class="flex items-center gap-10 bg-rose-600 py-2 px-6">
            <h1 class="text-2xl logo-font">TaskOne</h1>
        </header>

        <section class="flex items-center justify-center flex-col gap-5 my-12 p-4">
            <div class="flex flex-col gap-4 items-center  w-full">
                <h1 class="text-2xl font-bold">Adicionar usuario</h1>

                <form action="" class="flex flex-col gap-1 md:w-1/3 w-full">
                    <label for="name" class="font-semibold">NOME</label>
                    <input 
                        type="text" 
                        id="name" 
                        placeholder="Name"
                        class="outline-none p-3 rounded-sm text-rose-600 focus:outline-rose-600 w-full"
                    >

                    <button class="bg-rose-600 hover:bg-rose-800 py-3 px-6 rounded-full transition my-5">
                        CRIAR
                    </button>
                </form>
            </div>
        </section>
        
        <footer class="bg-transparent w-full h-40 flex justify-center items-center">
            <h3>By - Otavioalv</h3>
        </footer>
    </div>
</body>
</html>
