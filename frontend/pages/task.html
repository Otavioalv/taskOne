<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./task.css">

    <title>taskOne</title>
</head>
<body class="bg-black text-white flex justify-center">
    <div class="sm:w-11/12 lg:w-3/4 w-full">
        <header class="flex items-center gap-10 bg-rose-600 py-2 px-6">
            <a href="../index.html" class="text-2xl logo-font">TaskOne</a>
        </header>

        <section class="flex items-center justify-center flex-col gap-5 my-12 p-4">
            <div class="flex flex-col gap-4 items-center  w-full">
                <h1 class="text-2xl font-bold">Adicionar Task</h1>

                <form id="taskForm" class="flex flex-col gap-4 md:w-1/3 w-full">
                    <div class="w-full">
                        <label for="titulo" class="font-semibold">TÍTULO</label>
                        <input 
                            type="text" 
                            id="titulo" 
                            name="titulo"
                            placeholder="Título"
                            class="outline-none p-3 rounded-sm text-rose-600 focus:outline-rose-600 w-full"
                        >
                    </div>
                    
                    <div class="w-full">
                        <label for="nome" class="font-semibold">NOME DO MEMBRO</label>
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome"
                            placeholder="Nome do membro"
                            class="outline-none p-3 rounded-sm text-rose-600 focus:outline-rose-600 w-full"
                        >
                    </div>

                    <div class="w-full">
                        <label for="descricao" class="font-semibold">DESCRIÇÃO</label>
                        <textarea 
                            type="text" 
                            id="descricao" 
                            name="descricao"
                            placeholder="Descrição"
                            class="outline-none p-3 rounded-sm text-rose-600 focus:outline-rose-600 w-full"
                        ></textarea>
                    </div>
                    <button onclick="getValuesFormTask(event)" class="bg-rose-600 hover:bg-rose-800 focus:outline-rose-600 py-3 px-6 rounded-full transition my-5">
                        CRIAR
                    </button>
                </form>
            </div>

            <div class="container-task" id="container-task">
                <div class="column-task" id="pendent-column">
                    <h2>Pending</h2>
                    <div class="itens-tasks" id="itens-tasks">
                    </div>
                </div>
                <div class="column-task" id="inprogress-column">
                    <h2>In progress</h2>
                    <div class="itens-tasks" id="itens-tasks">
                    </div>
                </div>
                <div class="column-task" id="completed-column">
                    <h2>Completed</h2>
                    <div class="itens-tasks" id="itens-tasks">
                    </div>
                </div>
            </div>
        </section>
        <footer class="bg-transparent w-full h-40 flex justify-center items-center">
            <h3>By - Otavioalv</h3>
        </footer>
    </div>
    
    <script src="../scripts/index.js"></script>
    <script src="./task.js"></script>
</body>
</html>
